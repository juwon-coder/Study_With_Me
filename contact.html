<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study_with_Me - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Study_with_Me</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="create-study.html">Create Study</a></li>
                    <li><a href="my-studies.html">My Studies</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-content">
            <div class="container">
                <h2>Contact Us</h2>
                <p>If you have any questions about Study_with_Me, please feel free to contact us.</p>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">Send</button>
                </form>
                <div id="form-message" style="margin-top: 20px; color: green;"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Study_with_Me. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
