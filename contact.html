<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study_with_Me - 문의</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Study_with_Me</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="about.html">소개</a></li>
                    <li><a href="contact.html">문의</a></li>
                    <li><a href="create-study.html">스터디 개설</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact-content">
            <div class="container">
                <h2>문의하기</h2>
                <p>Study_with_Me에 궁금한 점이 있으시다면 언제든지 문의해주세요.</p>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">메시지:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn">보내기</button>
                </form>
                <div id="form-message" style="margin-top: 20px; color: green;"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Study_with_Me. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
