<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study_with_Me - Study List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Study_with_Me</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="create-study.html">Create Study</a></li>
                    <li><a href="my-studies.html">My Studies</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="study-list-content">
            <div class="container">
                <h2>All Studies</h2>
                <div id="search-filter-area">
                    <input type="text" id="search-input" placeholder="Search study name, topic..." class="form-group-inline">
                    <select id="category-filter" class="form-group-inline">
                        <option value="all">All Categories</option>
                        <option value="Academics">Academics</option>
                        <option value="Hobbies/Liberal Arts">Hobbies/Liberal Arts</option>
                        <option value="Language">Language</option>
                        <option value="Coding">Coding</option>
                        <option value="Certifications">Certifications</option>
                        <option value="Job Seeking">Job Seeking</option>
                        <option value="Other">Other</option>
                    </select>
                    <select id="method-filter" class="form-group-inline">
                        <option value="all">All Methods</option>
                        <option value="Online">Online</option>
                        <option value="Offline">Offline</option>
                        <option value="Mixed">Mixed (Online/Offline)</option>
                    </select>
                    <select id="status-filter" class="form-group-inline">
                        <option value="all">All Statuses</option>
                        <option value="Recruiting">Recruiting</option>
                        <option value="Recruitment Complete">Recruitment Complete</option>
                    </select>
                    <select id="my-studies-filter" class="form-group-inline">
                        <option value="all">All Studies</option>
                        <option value="my-created">Studies I Created</option>
                    </select>
                    <button id="apply-filters" class="btn form-group-inline">Apply Filters</button>
                </div>
                <div class="study-grid" id="all-studies-grid">
                    <!-- All study cards will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Study_with_Me. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
