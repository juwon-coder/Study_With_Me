<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study_with_Me - Create Study</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Study_with_Me</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="create-study.html">Create Study</a></li>
                    <li><a href="my-studies.html">My Studies</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="create-study-content">
            <div class="container">
                <h2>Create New Study</h2>
                <form id="create-study-form">
                    <div class="form-group">
                        <label for="study-leader">Study Leader:</label>
                        <input type="text" id="study-leader" name="study-leader" required placeholder="Enter study leader's name.">
                    </div>
                    <div class="form-group">
                        <label for="study-title">Study Name:</label>
                        <input type="text" id="study-title" name="study-title" required>
                    </div>
                    <div class="form-group">
                        <label for="study-category">Category:</label>
                        <select id="study-category" name="study-category" required>
                            <option value="">Select</option>
                            <option value="Academics">Academics</option>
                            <option value="Hobbies/Culture">Hobbies/Culture</option>
                            <option value="Language">Language</option>
                            <option value="Coding">Coding</option>
                            <option value="Certifications">Certifications</option>
                            <option value="Job Prep">Job Prep</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="study-description">Study Description:</label>
                        <textarea id="study-description" name="study-description" rows="8" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="study-members">Number of Members:</label>
                        <input type="number" id="study-members" name="study-members" value="4" required>
                    </div>
                    <div class="form-group">
                        <label for="study-method">Method:</label>
                        <select id="study-method" name="study-method" required>
                            <option value="">Select</option>
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                            <option value="Hybrid">Hybrid</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="study-schedule">Expected Study Schedule:</label>
                        <input type="text" id="study-schedule" name="study-schedule" placeholder="e.g., Every Tuesday at 7 PM, Twice a week"> 
                    </div>
                    <div class="form-group">
                        <label for="study-deadline">Recruitment Deadline:</label>
                        <input type="date" id="study-deadline" name="study-deadline">
                    </div>
                    <button type="submit" class="btn">Create Study</button>
                </form>
                <div id="create-study-message" style="margin-top: 20px; color: green;"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Study_with_Me. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
